<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://itrexgroup.com/wp-content/themes/itrex/fav/favicon-32x32.png" />
    <link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/scss/main.css">
    <title>PALM CLINIC</title>
</head>
<body>
<main id="root">
    <div class="container clinicApp">
        <header class="clinicApp__header">
           <img class="clinicApp__logo" src="./src/media/logo.png" alt="">
           <div class="header__logo__wrapper">
               <div class="header__user__name__wrapper">
                   <p>Miranda Nelson</p>
                   <p>Doctor</p>
            </div>
            <div class="header__user__wrapper">
                <img src="./src/media/avatar.png" alt="">
                <span class="header__user__status"></span>
            </div>     
           </div>
        </header>
        <section class="clinicApp__cards__section">
            <div class="clinicApp__nav__buttons">
                <button class="nav__buttons__patients">Patients</button>
                <button class="nav__buttons__resolutions">Resolutions</button>
            </div>
            <div class="clinicApp__section__nav">
                <p>My Patients</p>
                <div class="section__nav__items__wrapper">
                    <img class="section__nav__search" src="./src/media/search.svg" alt="">
                    <img class="section__nav__select" src="./src/media/sliders-v-alt.svg" alt="">
                </div>
            </div>
            <div class="empty__list">
                <p class="empty__list__text">You have no patients yet. To create a patient profile, please contact your administrator.</p>
            </div>
        </section>
    </div>
</main>
<!-- <script type="module" src="./src/main.js"></script> -->
</body>
</html>
