<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>App</title>
</head>
<body>
    <main class="main">
        <div class="image__wrapper">
            <img class="image" src="./media/bg.jpg" alt="">
        </div>
        <aside class="aside signUp">
            <div class="aside__container">
                <h2 class="aside__title">Sign Up</h2>
                <form action="" class="aside__form__signUp">
                    <div class="singUp__input__wrapper signUp__input__firstName">
                        <input type="text" placeholder="First name" class="aside__form__signUp__input">
                    </div>
                    <div class="singUp__input__wrapper signUp__input__lastName">
                        <input type="text" placeholder="Last name" class="aside__form__signUp__input">
                    </div>
                    <div class="singUp__input__wrapper signUp__input__email">
                        <input type="email" placeholder="Email" class="aside__form__signUp__input">
                    </div>
                    <div class="singUp__input__wrapper signUp__input__password">
                        <input type="password" placeholder="Password" class="aside__form__signUp__input password">
                        <span class="signUp__input__password__eye"></span>
                    </div>
                    <div class="singUp__input__wrapper signUp__input__confirmPassword">
                        <input type="password" placeholder="Confirm Password" class="aside__form__signUp__input password">
                        <span class="signUp__input__password__eye"></span>
                    </div>
                    <button class="aside__form__signUp__button" type="submit">Sign up <span class="form__button__vector"></span></button>
                </form>
                <div class="aside__link__wrapper">
                    <p class="aside__link__signUp">Already have an account?</p>
                    <a href="#" class="aside__link__signUp_accent">Sign in</a>
                </div>
            </div>
        </aside>
    </main>
    <script src="./index.js"></script>
</body>
</html>
