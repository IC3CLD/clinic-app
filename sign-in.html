<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>App</title>
</head>
<body>
    <main class="main">
<div class="container aside__signIn">
    <aside class="aside signIn">
        <div class="aside__container">
            <h2 class="aside__title">Sign In</h2>
            <form action="" class="aside__form__signUp">          
                <div class="singUp__input__wrapper signUp__input__email">
                    <input type="email" placeholder="Email" class="aside__form__signUp__input">
                    <p class="singUp__input__error hidden">Email not found. Please check the spelling</p>
                </div>
                <div class="singUp__input__wrapper signUp__input__password">
                    <input type="password" min="8" placeholder="Password" class="aside__form__signUp__input password">
                    <span class="signUp__input__password__eye"></span>
                    <p class="singUp__input__error">Password contain unsupported characters</p>
                </div>      
                <button class="aside__form__signIn__button" type="submit">Sign In <span class="form__button__vector"></span></button>
            </form>
            <p class="aside__link__forgotPassword"><a href="#" class="aside__link__signIn_accent">Forgot password?</a></p>
            <div class="aside__signIn__link__wrapper">
                <p class="aside__link__signIn">Don`t have an account?</p>
                <a href="#" class="aside__link__signUp_accent">Sign Up</a>
            </div>
        </div>
    </aside>
</div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
